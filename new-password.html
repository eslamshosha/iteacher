<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>teacher</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="sign-pages">
    <div class="body-wrapper">
      <!-- Start Header -->
      <header class="headerSign">
        <div class="custom-container">
          <div class="sign-header">
            <div class="sign-logo">
              <img src="images/logo.png" alt="image" />
              <span>GreenWood International School</span>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->
      <!-- sign-section -->
      <section class="sign-section">
        <div class="container">
          <div class="sign-cont">
            <img
              src="images/vectors/vector-2.svg"
              alt="vector"
              class="rocket-img"
            />
            <img
              src="images/vectors/vector-3.png"
              alt="vector"
              class="star-img"
            />
            <div class="sign-hero">
              <div class="sign-hero-img">
                <div class="hero-img">
                  <img src="images/hero.jpeg" alt="hero" />
                </div>
                <img
                  src="images/teacher-logo.png"
                  alt="logo"
                  class="teacher-logo"
                />
              </div>
            </div>
            <div class="sign-form">
              <div class="sign-form-head">
                <span>New Password üîê</span>
              </div>
              <div class="sign-form-cont">
                <form action="" class="login-form">
                  <div class="form-header">
                    <h3>Enter new password to be changed</h3>
                    <figure>
                      <img src="images/vectors/008.svg" alt="icon" />
                    </figure>
                  </div>
                  <div class="form-group">
                    <label class="form-label">New Password:</label>
                    <div class="form-input-relative">
                      <label class="password-show">
                        <input type="checkbox" onchange="showPass(this)" />
                        <i class="fa-light fa-eye-slash"></i>
                      </label>
                      <input
                        type="password"
                        class="form-input"
                        placeholder="Enter new password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Confirm New Password:</label>
                    <div class="form-input-relative">
                      <label class="password-show">
                        <input type="checkbox" onchange="showPass(this)" />
                        <i class="fa-light fa-eye-slash"></i>
                      </label>
                      <input
                        type="password"
                        class="form-input"
                        placeholder="Confirm new password"
                      />
                    </div>
                  </div>
                  <div class="form-btn-cont">
                    <img
                      src="images/vectors/btn-icon.svg"
                      alt="icon"
                      class="submit-vector"
                    />
                    <button class="submit-btn success-btn" type="button">
                      Change Password
                    </button>
                  </div>
                </form>

                <img
                  src="images/vectors/4.svg"
                  alt="icon"
                  class="sign-vector sign-v1"
                />
                <img
                  src="images/vectors/5.svg"
                  alt="icon"
                  class="sign-vector sign-v2"
                />
                <img
                  src="images/vectors/6.svg"
                  alt="icon"
                  class="sign-vector sign-v3"
                />
                <img
                  src="images/vectors/7.svg"
                  alt="icon"
                  class="sign-vector sign-v4"
                />
              </div>
              <div class="success-msg">
                <span class="success-icon"
                  ><img src="images/sucess.svg" alt="success"
                /></span>
                <div class="success-content">
                  <h5 class="success-title">Successfully</h5>
                  <p class="success-pargh">
                    Your Password Successfully Changed
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- sign-section -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(".success-btn").click(function () {
        setTimeout(function () {
          $(".success-msg").addClass("show");
        }, 1000);
        setTimeout(function () {
          $(".success-msg").removeClass("show");
        }, 5000);
      });
    </script>
  </body>
</html>
