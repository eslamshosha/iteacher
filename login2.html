<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>teacher</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="sign-pages2">
    <div class="body-wrapper">
      <!-- Start Header -->
      <header class="headerSign">
        <div class="custom-container">
          <div class="sign-header">
            <div class="sign-logo">
              <img src="images/logo.png" alt="image" />
              <span>GreenWood International School</span>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->
      <!-- sign-section -->
      <section class="sign-section">
        <div class="container">
          <div class="sign-cont">
            <img
              src="images/vectors/vector-2.svg"
              alt="vector"
              class="rocket-img"
            />
            <img
              src="images/vectors/vector-3.png"
              alt="vector"
              class="star-img"
            />
            <div class="sign-hero">
              <div class="sign-hero-img">
                <div class="hero-img">
                  <img src="images/hero.jpeg" alt="hero" />
                </div>
                <img
                  src="images/teacher-logo.png"
                  alt="logo"
                  class="teacher-logo"
                />
              </div>
            </div>
            <div class="sign-form">
              <div class="sign-form-head">
                <span>Login ðŸš€</span>
              </div>
              <div class="sign-form-cont">
                <form action="" class="login-form">
                  <div class="form-header">
                    <h3>
                      Enter Your Email and Password to access for your account
                    </h3>
                    <figure>
                      <img src="images/vectors/8.svg" alt="icon" />
                    </figure>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-input" placeholder="Example: Johnsmith123@gmail.com" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Password:</label>
                    <div class="form-input-relative">
                      <label class="password-show">
                        <input type="checkbox" onchange="showPass(this)" />
                        <i class="fa-light fa-eye-slash"></i>
                      </label>
                      <input
                        type="password"
                        class="form-input"
                        placeholder="Enter Your Password"
                      />
                    </div>
                  </div>
                  <a href="forget-password.html" class="forget-password">
                    Forget Password?
                  </a>
                  <div class="form-btn-cont">
                    <img src="images/vectors/btn-icon.svg" alt="icon" class="submit-vector">
                    <button class="submit-btn" type="submit">Login</button>
                  </div>
                </form>
                <img src="images/vectors/4.svg" alt="icon" class="sign-vector sign-v1">
                <img src="images/vectors/5.svg" alt="icon" class="sign-vector sign-v2">
                <img src="images/vectors/6.svg" alt="icon" class="sign-vector sign-v3">
                <img src="images/vectors/7.svg" alt="icon" class="sign-vector sign-v4">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- sign-section -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
