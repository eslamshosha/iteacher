<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>teacher</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="sign-pages">
    <div class="body-wrapper">
      <!-- Start Header -->
      <header>
        <div class="custom-container">
          <div class="header-cont">
            <div class="align-header">
              <div class="main-logo">
                <img src="images/logo.png" alt="image" />
                <span>GreenWood International School</span>
              </div>
              <span>dropdown</span>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->
      <!-- sign-section -->
      <section class="sign-section">
        <div class="container">
          <div class="sign-cont">
            <img
              src="images/vectors/vector-2.svg"
              alt="vector"
              class="rocket-img"
            />
            <img
              src="images/vectors/vector-3.png"
              alt="vector"
              class="star-img"
            />
            <div class="sign-hero">
              <div class="sign-hero-img">
                <div class="hero-img">
                  <img src="images/hero.jpeg" alt="hero" />
                </div>
                <img
                  src="images/teacher-logo.png"
                  alt="logo"
                  class="teacher-logo"
                />
              </div>
            </div>
            <div class="sign-form">
              <div class="sign-form-head" style="height: 85px">
                <a href="login.html" class="form-ex"
                  ><img src="images/vectors/arrow.svg" alt="back"
                /></a>
              </div>
              <div class="sign-form-cont">
                <div class="check-msg">
                  <div class="msg-bg"><span></span></div>
                  <img
                    src="images/vectors/msg.svg"
                    alt="icon"
                    class="icon-msg"
                  />
                  <h3 class="msg-head"><span>Check Your Email</span></h3>
                  <p class="msg-pargh">
                    An email has been sent to recover your password, Check your
                    email.
                  </p>
                  <img
                    src="images/vectors/msg-bg-3.png"
                    alt="bg"
                    class="msg-bg-img"
                  />
                  <img
                    src="images/vectors/check.svg"
                    alt="check"
                    class="msg-seen"
                  />
                </div>
                <img
                  src="images/vectors/4.svg"
                  alt="icon"
                  class="sign-vector sign-v1"
                />
                <img
                  src="images/vectors/5.svg"
                  alt="icon"
                  class="sign-vector sign-v2"
                />
                <img
                  src="images/vectors/6.svg"
                  alt="icon"
                  class="sign-vector sign-v3"
                />
                <img
                  src="images/vectors/7.svg"
                  alt="icon"
                  class="sign-vector sign-v4"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- sign-section -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
